    }

      var mapCanvas = document.getElementById("map");
      var mapOptions = {
          center: new google.maps.LatLng(lat, long), zoom: z
      };
      var map = new google.maps.Map(mapCanvas, mapOptions);
      var map = new google.maps.Map(mapCanvas, mapOptions);

  }

  function getMap(e){
    if(e.value == "home"){
      myMap(39.941, -85.931, 15);
    }

      myMap(25.2048, 55.2708, 11);
